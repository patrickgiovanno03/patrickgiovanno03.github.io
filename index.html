    <script>
      AOS.init();
    </script>
    <script>
      $(document).on("click", ".card", function() {
        id = $(this).data('id');
        // alert($(this).data('id'));
        var url = 'https://ambwku-default-rtdb.asia-southeast1.firebasedatabase.app/workouts/' + $(this).data('id') + '.json';
        // console.log(url)
        if (!localStorage.getItem(id)) {
          fetch(url)
          // console.log(fetch(url))
          .then(function (res) {
            return res.json();
            })
            .then(function (data) {
              networkDataReceived = true;
              localStorage.setItem(id, JSON.stringify(data));
              localStorage.setItem('curPage', JSON.stringify(data));
              
              window.location.href = '/details.html'; 
            })
            .catch(function (error) {
              console.error('Fetch error:', error);
              window.location.href = '/offline.html'; 
            });
        } else {
          localStorage.setItem('curPage', localStorage.getItem(id));
              
          window.location.href = '/details.html'; 
        }
      });

      function downloadApp() {
        if (deferredPrompt) {
          deferredPrompt.prompt();

          deferredPrompt.userChoice.then(function(choiceResult) {
            console.log(choiceResult.outcome);

            if (choiceResult.outcome === 'dismissed') {
              console.log('User cancelled installation');
            } else {
              console.log('User added to home screen');
            }
          });

          deferredPrompt = null;
        }
      }
    </script>
</body>
<style>
  body {

  }

  .card {

    transition: all 0.3s;
    /* From https://css.glass */
    background: rgba( 255, 255, 255, 0.1 );
    box-shadow: 0px 10px 12px rgba(0, 0, 0, 0.08),
    -4px -4px 12px rgba(0, 0, 0, 0.08);
    backdrop-filter: blur( 4px );
    -webkit-backdrop-filter: blur( 4px );
    border-radius: 10px;
    border: 1px solid rgba( 255, 255, 255, 0.18 );
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 5px 15px rgba(235, 235, 235, 0.4);
  }
